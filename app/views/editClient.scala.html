@(editClient: Form[Client])
@import helper.twitterBootstrap._
@import helper._
@main("test") {

	@helper.form(action = routes.Clients.find) {
	  <form class="form-horizontal">
	    <fieldset>
	      <div id="legend" class="">
	        <legend class="">Edit Existing Page</legend>
	      </div>
	    
	    <div class="control-group">
	          <!-- Text input-->
	          <div class="controls">
				@helper.inputText(editClient("clientId"), 'class -> "form-horizontal", '_label -> "Client ID", '_help -> "")
	          </div>
	        </div>
	    <div class="control-group">
	          <label class="control-label"></label>
	
	          <!-- Button -->
	          <div class="controls">
	            <button class="btn btn-warning">Edit</button>
	          </div>
	        </div>	
	
	    </fieldset>
	  </form>
	}

}
